<section class="form"  data-aos="flip-right">
    <form id="formulario">
        <label for="Nombre">

            Nombre

          </div>

        </label>

          </div>
            <input type="number" id="DNI" required placeholder="Escribir aqui">
        </label>   

        <label for="Email">
          <div class="bg">
            Email
          </div>
            <input type="email" id="Email" required placeholder="Ecribir aqui">
        </label>  
        
        <label for="mensaje">
          <div class="bg">
            Mensaje
          </div>
            <textarea class="textarea" id="Mensaje" cols="30" rows="10" placeholder="Descripcion del producto requerido, color y tipo de tela...."></textarea>
        </label>

    <h4> <p> Elegi el producto que necesitas </p></h4>

    </div>
    <div class="botones">
